<mat-card>
  <mat-card-header>
    @if(table.name){
    <mat-card-title class="title">{{table.name}}</mat-card-title>
    }
    @else{
    <mat-card-title class="title">Столик</mat-card-title>
    }
    <mat-card-subtitle class="subtitle">Номер столика: {{table.number}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button (click)="openDialogEdit()">Редактировать</button>
    <button mat-button (click)="openDialogQrCodeEdit()">QR-код</button>
  </mat-card-actions>
</mat-card>
