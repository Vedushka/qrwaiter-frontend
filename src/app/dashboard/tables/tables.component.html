<section class="menu">
    <mat-card>
        <mat-card-content class="buttons">
          <button mat-flat-button color="primary"  (click)="openDialog()"><mat-icon>add</mat-icon>Add table</button>
          <button mat-stroked-button color="primary"  (click)="printQrsClients()"><mat-icon>print</mat-icon>Print QR-code for clients</button>
          <button mat-stroked-button color="primary"  (click)="printQrsWaiters()"><mat-icon>print</mat-icon>Print QR-code for waiters</button>
        </mat-card-content>
    </mat-card>
</section>

<section class="tables">

    @for (table of $tables; track table) {
    <app-table [table]=table (changedTable)="changedTable($event)"></app-table>
    }

</section>
